<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NUOVO</title>

  <!-- 파비콘 -->
  <link rel="icon" th:href="@{/images/common/fa01.png}" type="image/png">

  <!-- 부트스트랩 라이브러리 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- 제이쿼리 라이브러리-->
  <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
  <script th:src="@{/js/header.js}"></script>
  <script th:src="@{/js/main.js}"></script>

  <!-- 스타일시트 -->
  <link rel="stylesheet" th:href="@{/css/basic.css}">
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" th:href="@{/css/main.css}">

  <!-- 구글폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
<!-- 헤더 -->
<th:block th:replace="common/header :: header"></th:block>

<!-- 캐러셀 -->
<div class="GMcarousel">
  <div class="GMcarouseltrack">

    <div class="GMcarouselslide">
      <video autoplay muted loop>
        <source th:src="@{/images/main/main1.mp4}" type="video/mp4">
        <p>브라우저가 동영상을 지원하지 않습니다.</p>
      </video>
    </div>
    <div class="GMcarouselslide">
      <img th:src="@{/images/main/main2.jpg}" alt="메인이미지1">
    </div>
    <div class="GMcarouselslide">
      <img th:src="@{/images/main/main3.jpg}" alt="메인이미지2">
    </div>
    <div class="GMcarouselslide">
      <img th:src="@{/images/main/main4.jpg}" alt="메인이미지3">
    </div>
  </div>

  <div class="GMcarouselbuttons">
    <button id="prev"><i class="bi bi-arrow-left-circle"></i></button>
    <button id="next"><i class="bi bi-arrow-right-circle"></i></button>
  </div>

  <div class="GMcarouseldots">
    <button data-slide="0" class="active"></button>
    <button data-slide="1"></button>
    <button data-slide="2"></button>
    <button data-slide="3"></button>
  </div>

</div><!-- 캐러셀 끝 -->

<!-- 푸터 -->
<th:block th:replace="common/footer :: footer"></th:block>

<!--사이드바-->
<th:block th:replace="common/sidebar :: sidebar"></th:block>
</body>
</html>
