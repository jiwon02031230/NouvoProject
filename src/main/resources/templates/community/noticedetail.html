<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>NUOVO COMMUNITY</title>

  <!-- 파비콘 -->
  <link rel="icon" th:href="@{/images/common/fa01.png}" type="image/png">

  <!-- 부트스트랩 라이브러리 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- 제이쿼리 라이브러리-->
  <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
  <script th:src="@{/js/header.js}"></script>

  <!--로그인 모달-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/js/login/loginmodal.js"></script>
  <link rel="stylesheet" href="/css/login/modal.css">

  <!-- 기본 스타일시트 -->
  <link rel="stylesheet" th:href="@{/css/basic.css}">
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" th:href="@{/css/community/noticedetail.css}">

  <!-- 구글폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
<!-- 헤더 -->
<th:block th:replace="common/header :: header"></th:block>

<!-- 메뉴 배너 -->
<div class="GCNbanner">
  <div class="GCNBantext">CUSTOMER SERVICE</div>
  <div class="GCNBansubtext">고객지원</div>
  <ul class="GCNBanbtn">
    <a href="/community"><li id="notice">공지사항</li></a>
    <a href="/faq"><li id="faq">FAQ</li></a>
    <a href="javascript:void(0);" onclick="checkLoginAndRedirect('/inquiry')"><li id="board">문의하기</li></a>
  </ul>
</div><!-- 메뉴 배너 끝-->

<div class="GCNDboard">
  <div class="GCNDtext">공지사항</div>
  <table class="GCNDtable">
    <thead>
    <tr class="GCNDtitleBox">
      <th class="GCNDtitle" th:text="${notice.noticeTitle}">공지사항 제목</th>
    </tr>
    <tr class="GCNDsubtitleBox">
      <th class="GCNDauthor">관리자</th>
      <th class="GCNDdate" th:text="${#dates.format(notice.noticeDate, 'yyyy-MM-dd')}">등록 날짜</th>
      <th class="GCNDviews" th:text="'조회수 '+${notice.noticeViews}">조회수</th>
    </tr>
    </thead>
    
    <tbody>
    <tr>
      <td class="GCNDcontent" th:text="${notice.noticeContent}">공지사항 내용</td>
    </tr>
    </tbody><!-- 글 내용 끝 -->
  </table><!-- 테이블 끝 -->

  <a href="javascript:history.back();" class="GCNDprev">이전으로</a>
</div><!-- 공지사항 게시판 끝!!! -->


<!-- 푸터 -->
<th:block th:replace="common/footer :: footer"></th:block>

<!--사이드바-->
<th:block th:replace="common/sidebar :: sidebar"></th:block>

</body>
</html>
