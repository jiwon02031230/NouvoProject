<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>NUOVO COMMUNITY</title>

  <!-- 파비콘 -->
  <link rel="icon" th:href="@{/images/common/fa01.png}" type="image/png">

  <!-- 부트스트랩 라이브러리 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- 제이쿼리 라이브러리-->
  <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
  <script th:src="@{/js/header.js}"></script>

  <!--로그인 모달-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/js/login/loginmodal.js"></script>
  <link rel="stylesheet" href="/css/login/modal.css">

  <!-- 커뮤니티 faq 자바스크립트 링크 -->
  <script defer th:src="@{/js/community/faq.js}"></script>

  <!-- 기본 스타일시트 -->
  <link rel="stylesheet" th:href="@{/css/basic.css}">
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" th:href="@{/css/community/faq.css}">

  <!-- 구글폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
<!-- 헤더 -->
<th:block th:replace="common/header :: header"></th:block>

<!-- 메뉴 배너 -->
<div class="GCNbanner">
  <div class="GCNBantext">CUSTOMER SERVICE</div>
  <div class="GCNBansubtext">고객지원</div>
  <ul class="GCNBanbtn">
    <a href="/community"><li id="notice">공지사항</li></a>
    <a href="/faq"><li id="faq">FAQ</li></a>
    <a href="javascript:void(0);" onclick="checkLoginAndRedirect('/inquiry')"><li id="board">문의하기</li></a>
  </ul>
</div><!-- 메뉴 배너 끝-->

<!-- FAQ 시작 -->
<div class="GCFfaqcontainer">


  <div class="GCFtitle">
    <div class="GCFtitleicon"><i class="bi bi-question-circle"></i></div>
    <div>자주 하는 질문</div>
  </div>
  <div class="GCFitem" th:each="faq:${faqlist}">
    <div class="GCFquestion" onclick="toggleAnswer(this)"><i class="bi bi-caret-right-fill"></i> <p th:text="${faq.faqQuestion}"></p></div>
    <div class="GCFanswer" th:text="${faq.faqAnswer}"></div>
  </div>
  <div class="GCFitem">
    <div class="GCFquestion" onclick="toggleAnswer(this)"><i class="bi bi-caret-right-fill"></i> 찾으시는 질문이 없으신가요? </div>
    <div class="GCFanswer"><a href="/form">1대 1 문의를 통해 회원님의 궁금증을 해결해 드립니다! <span>[클릭하면 이동합니다.]</span></a></div>
  </div>
</div>

<!-- 푸터 -->
<th:block th:replace="common/footer :: footer"></th:block>

<!--사이드바-->
<th:block th:replace="common/sidebar :: sidebar"></th:block>


</body>
</html>
