<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NUOVO 예약하기</title>

  <!-- 파비콘 -->
  <link rel="icon" th:href="@{/images/common/fa01.png}" type="image/png">

  <!-- 부트스트랩 라이브러리 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- 부트스트랩 아이콘 CDN 추가 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- 제이쿼리 라이브러리-->
  <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
  <script th:src="@{/js/header.js}"></script>

  <!-- 스타일시트 -->
  <link rel="stylesheet" th:href="@{/css/basic.css}">
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" th:href="@{/css/reservation/confirm.css}">

  <!-- 구글폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">


</head>

<body>
<!-- 헤더 -->
<th:block th:replace="common/header :: header"></th:block>

<!--GR(generalReservation)-->
<main class="GRmain">

  <!-- 예약 완료 텍스트 -->
  <div class="GR_confirm_text_box">
    <!-- 체크모양 아이콘 -->
    <i class="bi bi-check-circle"></i>
    <p class="GR_confirm_text"> 예약이 완료되었습니다!</p>
  </div>  <!-- 예약 완료 텍스트 끝 -->


  <!-- 예약 정보 창 -->
  <div class="GR_confirm_info_box">
    <!-- 예약자 정보 -->
    <div class="GR_confirm_reserver">
      <p class="GR_confirm_bold_text">예약자 정보</p>
      <hr>
      <div class="GR_reserver_detail">
        <div>
          <ul>
            <li>예약자명</li>
            <li>연락처</li>
            <li>email</li>
            <li>예약 인원</li>
          </ul>
        </div>
        <div>
          <ul>
            <li th:text="${reservation.resvName}"></li>
            <li th:text="${reservation.resvPhoneNum}"></li>
            <li th:text="${reservation.resvEmail ?: '-'}"></li>
            <li th:text="${reservation.totalGuests}+'명'"></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- 예약 정보 -->
    <div class="GR_confirm_reservation">
      <p class="GR_confirm_bold_text">예약 정보</p>
      <hr>
      <div class="GR_reservation_detail">
        <div>
          <ul>
            <li>예약 일시</li>
            <li>예약 시간</li>
            <li>예약 상태</li>
            <li>총 결제 금액</li>
          </ul>
        </div>
        <div>
          <ul>
            <li th:text="${reservationDate.resvDate.getYear()+'년 '+
                           reservationDate.resvDate.getMonthValue()+'월 '+
                           reservationDate.resvDate.getDayOfMonth()+'일'
                           }">
            </li>
            <li th:text="${reservationDate.resvType == 0 ? '오전 ' : '오후 '} +
                          ${ reservationDate.resvTime+':00'
                          }">
            </li>
            <li>정상</li>
            <li th:text="${reservation.totalPayment}+'원'"></li>
          </ul>
        </div>
      </div>
    </div>

  </div><!-- 예약 정보 창 끝 -->

  <!-- 버튼 -->
  <div class="GR_confirm_btn_box">
    <a href="/main" class="GRhomebtn">홈으로 가기</a>
    <a href="/greservation" class="GRcheckbtn">예약 조회</a>
  </div>

</main>

<!-- 푸터 -->
<th:block th:replace="common/footer :: footer"></th:block>
</body>
<!-- 자바스크립트 -->
<script th:src="@{/js/reservation/reservation.js}"></script>
</html>
