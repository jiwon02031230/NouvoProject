  </ul>

<!-- 문의게시판 board 시작 -->
<div class="GCBIboard">

    </tr>
    </thead><!-- 제목, 작성자, 일자, 조회수 끝 -->
    
    <!-- 글 내용 시작 -->
    <tbody>
    <tr>
      <td>
        <div class="GCBItbcontents">
          <p>언제까지 취소해야 예약금 환불되나요??</p>
        </div>
      </td>
    </tr>
    </tbody><!-- 글 내용 끝 -->

  <div class="GCBIbtns">
    <a href="#" class="GCBIupdate">수정</a>

  </div>
  
  <!-- ==================================================================== -->

      <tr>

        </th>
      </tr>
      </thead><!-- 제목, 작성자, 일자, 조회수 끝 -->

      <tbody>
      <tr>
        <td>
          <div class="GCBIreplybottom">

              </div>

            </div>
