<!--마이페이지- 개인정보 수정 시 비밀번호 입력-->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NUOVO MY PAGE</title>

  <!-- 파비콘 -->
  <link rel="icon" th:href="@{/images/common/fa01.png}" type="image/png">

  <!-- 부트스트랩 라이브러리 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- 제이쿼리 라이브러리-->
  <script th:src="@{/js/jquery-3.7.1.min.js}"></script>

  <!-- 자바스크립트 -->
  <script th:src="@{/js/header.js}"></script>
  <script th:src="@{/js/mypage/info.js}"></script>

  <!-- 스타일시트 -->
  <link rel="stylesheet" th:href="@{/css/basic.css}">
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" th:href="@{/css/mypage/mypageMain.css}">
  <link rel="stylesheet" th:href="@{/css/mypage/greservation.css}">
  <link rel="stylesheet" th:href="@{/css/mypage/info.css}">

  <!-- 구글폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
<!-- 헤더 -->
<th:block th:replace="common/header :: header"></th:block>

<!-- 메뉴 배너 -->
<div class="GILbanner">
  <div class="GILBantext">MY PAGE</div>
  <div class="GILBansubtext">마이페이지</div>
  <ul class="GILBanbtn">
    <a th:href="@{/inquiry}"><li id="inquiryTab">문의내역</li></a>
    <a href="/greservation" ><li id="reservationTab">예약내역</li></a>
    <a href="/info" ><li id="infoUpdateTab" class="active">개인정보수정</li></a>
  </ul>
</div><!-- 메뉴 배너 끝-->


<!--마이페이지 시작-->
<div class="GILmain">

  <!-- 비밀번호 입력란 시작 -->
  <div class="GMyMbox">
    <ul>
      <li class="GMyMaintext">비밀번호 확인</li>
      <li class="GMyMSubtext">회원님의 정보를 안전하게 보호하기 위해 비밀번호를 다시 한번 확인해주세요.</li>
    </ul>

    <!-- 입력란 -->
    <form action="/savedInfo" method="post">
      <div class="GMyMpwdbox">
        <ul>
          <li>비밀번호 입력:</li>
          <li><input type="password" name="memPwd" value="01ff8c40073a" placeholder="비밀번호를 입력하세요"></li>
        </ul>
      </div><!-- 입력란 끝 -->
      <button type="submit" class="GMyMCombtn">확인</button>
    </form>

  </div>
  <!-- 푸터 -->
  <th:block th:replace="common/footer :: footer"></th:block>

  <!--사이드바-->
  <th:block th:replace="common/sidebar :: sidebar"></th:block>


</body>
</html>
