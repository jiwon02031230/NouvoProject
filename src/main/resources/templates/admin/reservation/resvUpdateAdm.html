<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NUOVO</title>

  <!-- 파비콘 -->
  <link rel="icon" th:href="@{/images/common/fa01.png}" type="image/png">

  <!-- 부트스트랩 라이브러리 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- 부트스트랩 아이콘 CDN 추가 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- 제이쿼리 라이브러리-->
  <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
  <script th:src="@{/js/header.js}"></script>

  <!-- 스타일시트 -->
  <link rel="stylesheet" th:href="@{/css/basic.css}">
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" th:href="@{/css/admin/admBanner.css}">
  <link rel="stylesheet" th:href="@{/css/admin/reservation/resvUpdateAdm.css}">

  <!-- 구글폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
<!-- 헤더 -->
<th:block th:replace="common/admHeader :: admHeader"></th:block>

<!-- 메뉴 배너 -->
<div class="Admbanner">
  <div class="AdmBantext">관리자 페이지</div>
  <div class="AdmBansubtext">NUOVO 레스토랑</div>
  <ul class="AdmBanbtn">
    <a href="/adm/reservation" ><li id="admReservation_tab" class="active">예약 관리</li></a>
    <a href="/adm/member"><li id="admMember_tab">회원 관리</li></a>
    <a href="/adm/community" ><li id="admCommunity_tab">고객지원 관리</li></a>
    <a href="/adm/menu" ><li id="admMenu_tab">메뉴 관리</li></a>
  </ul>
</div><!-- 메뉴 배너 끝-->

<main class="container">

  <!--Css classname : ARU(Admin Reservation Update)-->
  <div class="ARU_resvUpdate_box">

    <div class="ARU_resvInfo_text">
      <p>홍길동 님의 예약 수정</p>
    </div>

    <form class="ARU_container" action="#" method="post">
      <p class="ARU_bold_Text">예약자 정보</p>
      <hr class="ARU_horizon_line">
      <label>예약자명</label>
      <input type="text" value="홍길동">

      <label>연락처</label>
      <input type="text" value="010-0000-0000">

      <label>예약인원</label>
      <input type="number" value="4" min="1">

      <label>예약일시</label>
      <div style="display: flex; gap: 5px;">
        <select id="year" disabled></select>
        <select id="month"></select>
        <select id="day"></select>
      </div>

      <label>예약시간</label>
      <select>
        <option value="lunch">점심</option>
        <option value="dinner">저녁</option>
      </select>
      <select>
        <option value="12">12:00</option>
        <option value="13">13:00</option>
      </select>

      <label>기타 요청</label>
      <textarea>땅콩 알러지 있음. 휠체어 있음. 아기 의자 필요해요</textarea>

      <div class="ARU_buttons">
        <button class="btn btn-secondary"><a href="/adm/resvSetting">이전으로</a></button>
        <button class="btn btn-dark" type="submit">수정완료</button>
      </div>

      <div class="ARS_delete_btn">
        <button class="btn btn-secondary cancel">예약 취소</button>
      </div>
    </form>




  </div>


</main>

<!-- 푸터 -->
<th:block th:replace="common/footer :: footer"></th:block>
</body>
<!-- 자바스크립트 -->
<script th:src="@{/js/admin/resvUpdateAdm.js}"></script>
</html>
