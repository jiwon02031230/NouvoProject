<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUOVO</title>

    <!-- 파비콘 -->
    <link rel="icon" th:href="@{/images/common/fa01.png}" type="image/png">

    <!-- 부트스트랩 라이브러리 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- 부트스트랩 아이콘 CDN 추가 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- 제이쿼리 라이브러리-->
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/js/header.js}"></script>

    <!-- 스타일시트 -->
    <link rel="stylesheet" th:href="@{/css/basic.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/admin/admBanner.css}">
    <link rel="stylesheet" th:href="@{/css/admin/reservation/reservationAdm.css}">

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
<!-- 헤더 -->
<th:block th:replace="common/admHeader :: admHeader"></th:block>

<!-- 메뉴 배너 -->
<div class="Admbanner">
    <div class="AdmBantext">관리자 페이지</div>
    <div class="AdmBansubtext">NUOVO 레스토랑</div>
    <ul class="AdmBanbtn">
        <a href="/adm/reservation" ><li id="admReservation_tab" class="active">예약 관리</li></a>
        <a href="/adm/member"><li id="admMember_tab">회원 관리</li></a>
        <a href="/adm/community" ><li id="admCommunity_tab">고객지원 관리</li></a>
        <a href="/adm/menu" ><li id="admMenu_tab">메뉴 관리</li></a>
    </ul>
</div><!-- 메뉴 배너 끝-->

<main class="container">

    <!--Css classname : ARa(generalReservation)-->

    <!-- 달력 -->
    <div class="calendar-container">
        <div class="calendar-header">
            <button class="btn btn-outline-secondary" id="prevBtn">이전</button>
            <h2 id="currentMonth"></h2>
            <button class="btn btn-outline-secondary" id="nextBtn">다음</button>
        </div>
        <div class="calendar-days">
            <div class="day">일</div> <div class="day">월</div> <div class="day">화</div>
            <div class="day">수</div> <div class="day">목</div> <div class="day">금</div> <div class="day">토</div>
        </div>
        <div class="calendar-dates" id="calendarDates"></div>
    </div>

    <!-- 예약 확인 테이블 => 클릭하면 나올 수 있게 js 설정하기 -->
    <div>
        <div class="ARa_resvDate_row">
            <p> </p>
            <p id="ARa_date">2025-01-25 (수)</p>
            <button type="button" class="btn btn-dark"><a href="/adm/resvSetting">설정</a></button>
        </div>

        <div class="ARa_lunchTable">
            <table>
                <tr>
                    <th colspan="2">점심</th>
                </tr>
                <tr>
                    <td class="ARa_time_table">11:00</td>
                    <td id="ARa_lunch_11">-</td>
                </tr>
                 <tr>
                    <td class="ARa_time_table">12:00</td>
                    <td id="ARa_lunch_12">-</td>
                </tr>
                <tr>
                    <td class="ARa_time_table">13:00</td>
                    <td id="ARa_lunch_13">-</td>
                </tr>
                <tr>
                    <td class="ARa_time_table">14:00</td>
                    <td id="ARa_lunch_14">-</td>
                </tr>
            </table>
        </div>

        <div class="ARa_dinnerTable">
            <table>
                <tr>
                    <th colspan="2">저녁</th>
                </tr>
                <tr>
                    <td class="ARa_time_table">17:00</td>
                    <td id="ARa_dinner_17">-</td>
                </tr>
                <tr>
                    <td class="ARa_time_table">18:00</td>
                    <td id="ARa_dinner_18">-</td>
                </tr>
                <tr>
                    <td class="ARa_time_table">19:00</td>
                    <td id="ARa_dinner_19">-</td>
                </tr>
                <tr>
                    <td class="ARa_time_table">20:00</td>
                    <td id="ARa_dinner_20">-</td>
                </tr>
            </table>
        </div>
    </div>


</main>

<!-- 푸터 -->
<th:block th:replace="common/footer :: footer"></th:block>
</body>
<!-- 자바스크립트 -->
<script th:src="@{/js/admin/reservationAdm.js}"></script>
</html>
