<!--관리자 고객지원 관리: 공지사항 새로 작성하기 페이지!!!!-->

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUOVO</title>

    <!-- 파비콘 -->
    <link rel="icon" th:href="@{/images/common/fa01.png}" type="image/png">

    <!-- 부트스트랩 라이브러리 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- 부트스트랩 아이콘 CDN 추가 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- 제이쿼리 라이브러리-->
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/js/header.js}"></script>

    <!-- 스타일시트 -->
    <link rel="stylesheet" th:href="@{/css/basic.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/admin/admBanner.css}">
    <link rel="stylesheet" th:href="@{/css/admin/community/communityAdmnotiupd.css}">

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
<!-- 헤더 -->
<th:block th:replace="common/admHeader :: admHeader"></th:block>

<!-- 메뉴 배너 -->
<div class="Admbanner">
    <div class="AdmBantext">관리자 페이지</div>
    <div class="AdmBansubtext">NUOVO 레스토랑</div>
    <ul class="AdmBanbtn">
        <a href="/adm/reservation"><li id="admReservation_tab">예약 관리</li></a>
        <a href="/adm/member"><li id="admMember_tab">회원 관리</li></a>
        <a href="/adm/community"><li class="active" id="admCommunity_tab">고객지원 관리</li></a>
        <a href="/adm/menu" ><li id="admMenu_tab">메뉴 관리</li></a>
    </ul>
</div><!-- 메뉴 배너 끝-->

<main class="ACamain">

    <div class="ACaNboard">

        <!-- 메뉴 관리 text -->
        <div class="ACaNtext"><a href="/adm/community">고객지원 게시판 관리</a> > <a href="/adm/community/notice">공지사항</a> > 글쓰기</div>

        <!-- 게시판 내용 -->
        <!-- 게시판 내용 테이블 시작 -->
        <form>
            <table>
                <!-- 제목, 작성자, 일자, 조회수 시작 -->
                <thead>
                <tr>
                    <th>
                        <div class="ACaNtbtext1">
                            <input type="title" placeholder="제목을 입력하세요">
                        </div>
                    </th>
                </tr>
                </thead><!-- 제목, 작성자, 일자, 조회수 끝 -->

                <!-- 글 내용 시작 -->
                <tbody>
                <tr>
                    <td>
                        <div class="ACaNtbcontents">
                        <textarea placeholder="텍스트를 입력하세요."></textarea>

                        </div>
                    </td>
                </tr>
                </tbody><!-- 글 내용 끝 -->
            </table><!-- 테이블 끝 -->
            <!-- 게시판 내용 끝 -->

            <!-- 버튼 -->
            <div class="ACaNbtns">
                <a href="#" class="ACaNprevbtn" onclick="history.back();">이전으로</a>
                <button type="reset" class="ACaNrebtn">다시쓰기</button>
                <a href="#" class="ACaNupdbtn">작성 완료</a>
            </div>
        </form>
    </div><!-- 메뉴관리 끝!!!! -->

</main>
<!-- 푸터 -->
<th:block th:replace="common/footer :: footer"></th:block>
</body>

</html>
