<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUOVO</title>

    <!-- 파비콘 -->
    <link rel="icon" th:href="@{/images/common/fa01.png}" type="image/png">

    <!-- 부트스트랩 라이브러리 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- 부트스트랩 아이콘 CDN 추가 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- 제이쿼리 라이브러리-->
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/js/header.js}"></script>

    <!-- 스타일시트 -->
    <link rel="stylesheet" th:href="@{/css/basic.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/admin/admBanner.css}">
    <link rel="stylesheet" th:href="@{/css/admin/community/communityAdm.css}">

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../static/css/community/communityMain.css">

</head>

<body>
<!-- 헤더 -->
<th:block th:replace="common/admHeader :: admHeader"></th:block>

<!-- 메뉴 배너 -->
<div class="Admbanner">
    <div class="AdmBantext">관리자 페이지</div>
    <div class="AdmBansubtext">NUOVO 레스토랑</div>
    <ul class="AdmBanbtn">
        <a href="/adm/reservation"><li id="admReservation_tab">예약 관리</li></a>
        <a href="/adm/member"><li id="admMember_tab">회원 관리</li></a>
        <a href="/adm/community"><li class="active" id="admCommunity_tab">고객지원 관리</li></a>
        <a href="/adm/menu" ><li id="admMenu_tab">메뉴 관리</li></a>
    </ul>
</div><!-- 메뉴 배너 끝-->


<main class="ACamain">

    <!--Css classname :ACa(admin Community)-->
    <!-- 문의내역 board 시작 -->
    <div class="ACaboard">

        <!-- 문의내역 text -->
        <div class="ACatext">고객지원 게시판 관리</div>

        <!-- 게시판 내용 -->
        <table>
            <thead>
            <tr>
                <th>No.</th>
                <th>게시판명</th>
                <th>새글/총글수</th>
                <th>관리</th>
            </tr>
            </thead>

            <tbody>
            <!-- 항목추가!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
            <tr>
                <td>1</td>
                <td>공지사항</td>
                <td>1/31</td>
                <td>
                    <a href="/adm/community/notice" class="ACaeditbtn">수정</a>
                </td>
            </tr><!-- 항목추가 끝!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->

            <tr>
                <td>2</td>
                <td>FAQ</td>
                <td>0/5</td>
                <td>
                    <a href="#" class="ACaeditbtn">수정</a>
                </td>
            </tr>

            <tr>
                <td>3</td>
                <td>문의게시판</td>
                <td>2/160</td>
                <td>
                    <a href="#" class="ACaeditbtn">수정</a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
    
</main>

<!-- 푸터 -->
<th:block th:replace="common/footer :: footer"></th:block>
</body>

</html>
