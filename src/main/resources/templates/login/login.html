<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NUOVO 로그인</title>
  <!-- 파비콘 -->
  <link rel="icon" th:href="@{/images/common/fa01.png}" type="image/png">

  <!-- 부트스트랩 라이브러리 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- 제이쿼리 라이브러리-->
  <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
  <script th:src="@{/js/header.js}"></script>

  <!-- 스타일시트 -->
  <link rel="stylesheet" th:href="@{../css/basic.css}">
  <link rel="stylesheet" th:href="@{../css/common.css}">
  <link rel="stylesheet" th:href="@{../css/login/login.css}">

  <!--모달창-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="/css/login/modal.css">


  <!-- 구글폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
<!-- 헤더 -->
<th:block th:replace="common/header :: header"></th:block>

<main>
  <div class="main_con">
    <div class="Glogin_box">
      <a href="/main"> <img class="Glogin_nuovo_logo" th:src="@{../images/common/logo01.png}"></a>
      <div class="Glogintext">
        <p>로그인</p>
      </div>

      <form action="/checkLogin" method="post">
        <input class="Glogin_input_id" type="text" name="id" value="shinyujin60" placeholder="아이디입력">
        <input class="Glogin_input_pwd" type="password" name="pwd" value="7042c6c22917" placeholder="비밀번호입력">
        <button type="submit">로그인</button>
      </form>
      <a class="Gloginjoinbtn" href="/sign_up">회원가입</a>
      <div class="Glogin_find_id_pwd">
        <a href="/findId" class="Glogin_find_id">아이디 찾기</a>
        /
        <a href="/findPwd" class="Glogin_find_pwd">비밀번호 찾기</a>
      </div>


    </div>
  </div>
</main>

<!-- 푸터 -->
<th:block th:replace="common/footer :: footer"></th:block>
<script>
  // 서버에서 전달한 alert 메시지 확인 후 alert 실행
  window.onload = function () {
    var alertMessage = "[[${alertMessage}]]";  // Thymeleaf 사용
    if (alertMessage && alertMessage !== "null") {
      alert(alertMessage);
    }
  };
</script>
</body>
</html>
